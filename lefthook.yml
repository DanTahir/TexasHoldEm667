colors:
  cyan: "#9E4244"
  gray: "#8B8B8B"
  green: "#8A95A2"
  red: "#6D0011"
  yellow: "#A26B35"

pre-commit:
  piped: true
  parallel: false
  commands:
    prettier:
      glob: "*.{js,ts,css,md,ejs}"
      run: npx prettier -w {staged_files}
    tsc:
      glob: "*.ts"
      run: npx tsc --noEmit
    eslint:
      glob: "*.{js,ts}"
      run: npx eslint {staged_files} --no-warn-ignored
